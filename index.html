<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tacos Las Hermanas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff url('https://i.imgur.com/4dQYQvV.png') repeat;
      margin: 0;
      padding: 0;
      color: #000;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: red;
      text-shadow: 2px 2px yellow;
      margin: 20px 0 10px 0;
    }
    h2 {
      font-size: 1.8em;
      margin: 10px 0;
      color: #000;
    }
    .menu, .bebidas {

      line-height: 1.8em;
    }
    .precio {
      color: red;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      padding: 15px;
      background: #f8f8f8;

    }

<body>
  <h1>🌮 Tacos Las Hermanas 🌮</h1>
  <h2>$35 por taco</h2>

  <div class="menu">
    <p>Bistec</p>
    <p>Longaniza</p>

  <div class="footer">

</html>
